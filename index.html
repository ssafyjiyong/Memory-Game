<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Memory Game</title>
</head>
<body>
  <div align="center">
  <h1>⭐Memory Game⭐</h1>
  <h3>🧐 타인종 효과에 대해 들어보셨나요?</h3>
  <div class="container">
    <div class="row">
      <div class="column" onclick="flip(0)"></div>
      <div class="column" onclick="flip(1)"></div>
      <div class="column" onclick="flip(2)"></div>
      <div class="column" onclick="flip(3)"></div>
    </div>
    <div class="row">
      <div class="column" onclick="flip(4)"></div>
      <div class="column" onclick="flip(5)"></div>
      <div class="column" onclick="flip(6)"></div>
      <div class="column" onclick="flip(7)"></div>
    </div>
    <div class="row">
      <div class="column" onclick="flip(8)"></div>
      <div class="column" onclick="flip(9)"></div>
      <div class="column" onclick="flip(10)"></div>
      <div class="column" onclick="flip(11)"></div>
    </div>
    <div class="row">
      <div class="column" onclick="flip(12)"></div>
      <div class="column" onclick="flip(13)"></div>
      <div class="column" onclick="flip(14)"></div>
      <div class="column" onclick="flip(15)"></div>
    </div>
  </div>

  <div style="margin: 50px">
    <h1 id="stopwatch" >
        00:00:00
    </h1>
    <div>
        <button id="restartBtn" style="display: none; visibility: hidden;" onclick="restartGame()">다시하기</button>
    </div>
</div>

</div>


  <script src="./index.js"></script>
</body>
</html>
